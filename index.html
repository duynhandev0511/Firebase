<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .hero p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 1rem;
        }

        .content p {
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="hero" id="home">
        <div>
            <h1>Welcome to Our Site</h1>
            <p>Your journey to excellence starts here.</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </div>

    <section class="content" id="about">
        <h2>About Us</h2>
        <p>We are a company dedicated to providing the best services to our customers.</p>
        <a href="#services" class="btn">Our Services</a>
    </section>

    <footer>
        <p>&copy; 2024 Beautiful Landing Page. All rights reserved.</p>
    </footer>
</body>

</html>
